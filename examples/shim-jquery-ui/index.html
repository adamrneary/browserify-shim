<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>jquery-ui shim example</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <style>#slider { margin: 10px; width: 100px; }	</style>
</head>
<body>
  <h1>Welcome to the browserify-shim jquery-ui Example</h1>
  <p>You are using jquery version:</p>
  <span id='jq-version'></span>

  <div id="slider"></div>

  <p>
    If you open your devtools and find <code>entry.js</code> or <code>bundle.js</code> you will see that <code>require('jquery')</code> was replaced with <code>(window.$)</code>.
  </p>
  <script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
